<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="10px" align="center">
        <caption> Health Chart  </caption>
        <tr>
            <td rowspan="2"> State of Health </td>
            <td colspan="2"> fasting value </td>
            <td> after eating </td>

        </tr>
        <tr>
          
            <td> minimum </td>
            <td> maximum </td>
            <td> two hours after eating </td>

        </tr>
        <tr>
            <td> healthy  </td>
            <td> 70 </td>
            <td> 100 </td>
            <td> less than 100  </td>

        </tr>
        <tr>
            <td> pre-diabetes </td>
            <td> 101 </td>
            <td> 126 </td>
            <td> 140 to 200 </td>

        </tr>
        <tr>
            <td> diabetes </td>
            <td> more than 126 </td>
            <td> N/A  </td>
            <td> more than 200  </td>

        </tr>
    </table>
</body>
</html>
